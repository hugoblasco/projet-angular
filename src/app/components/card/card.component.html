<div class="container">
    <div class="poster-wrapper">
        <div class="poster">
            <a (click)="select(item.id)">
                <img src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" alt="Poster of &quot;{{ item.title }}&quot;">
            </a>
        </div>
    </div>
    <div class="body">
        <div class="header"><a (click)="select(item.id)">{{ item.title }}</a></div>
        <div class="content">{{ item.overview }}</div>
        <div class="footer">Release date: {{ item.release_date }}</div>
    </div>
</div>
