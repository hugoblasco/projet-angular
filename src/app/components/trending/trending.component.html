<div class="row">
    <div *ngFor="let item of trending.results" class="col-lg-3 col-sm-6">
        <a (click)="reachItem(item.id)">
            <img src="https://image.tmdb.org/t/p/w500/{{item.poster_path}}" alt="Poster {{ item.title }}" class="img-fluid">
        </a>
    </div>
</div>
<app-pagination [list]="trending" [path]="type + '/trending'"></app-pagination>
