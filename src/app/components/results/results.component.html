    </div>
    <div class="pagination">
        <a [class.disabled]="responseList.page === 1" (click)="reachPage(responseList.page - 1)">Previous</a>
        <a *ngIf="!([1,2,3].indexOf(responseList.page) >= 0)" (click)="reachPage(1)">1</a>
        <p *ngIf="!([1,2,3].indexOf(responseList.page) >= 0)">...</p>
        <a *ngIf="responseList.page - 2 > 0" (click)="reachPage(responseList.page - 2)">{{ responseList.page - 2 }}</a>
        <a *ngIf="responseList.page - 1 > 0" (click)="reachPage(responseList.page - 1)">{{ responseList.page - 1 }}</a>
        <a class="active">{{ responseList.page }}</a>
        <a *ngIf="!(responseList.page + 1 > responseList.total_pages)" (click)="reachPage(responseList.page + 1)">{{ responseList.page + 1 }}</a>
        <a *ngIf="!(responseList.page + 2 > responseList.total_pages)" (click)="reachPage(responseList.page + 2)">{{ responseList.page + 2 }}</a>
        <p *ngIf="!([responseList.total_pages-2,responseList.total_pages-1,responseList.total_pages].indexOf(responseList.page) >= 0)">...</p>
        <a *ngIf="!([responseList.total_pages-2,responseList.total_pages-1,responseList.total_pages].indexOf(responseList.page) >= 0)" (click)="reachPage(responseList.total_pages)">{{ responseList.total_pages }}</a>
        <a [class.disabled]="responseList.page === responseList.total_pages" (click)="reachPage(responseList.page + 1)">Next</a>
    </div>
</div>
